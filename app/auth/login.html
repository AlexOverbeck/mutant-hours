<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form name="authForm" ng-submit="vm.login(vm.user)" novalidate>
      <div class="row column" id="log-in-form">
        <h4 class="text-center">Log in</h4>

        <!-- Server authentication errors -->
        <div class="alert callout small" ng-show="vm.error" ng-bind="vm.error"></div>

        <!-- Email inputs -->
        <label>Email
          <input ng-model="vm.user.email" type="email" name="email" placeholder="somebody@example.com" required autofocus>
        </label>

        <!-- Email error -->
        <div class="alert callout small" ng-show="authForm.$submitted">
          <p ng-show="authForm.email.$error.required">Email required</p>
          <p ng-show="authForm.email.$error.email">Invalid email</p>
        </div>


        <label>Password
          <input ng-model="vm.user.password" type="password" name="password" placeholder="Password" required>
        </label>
        <p><button type="submit" class="button expanded">Log in</button></p>
      </div>
    </form>

  </div>
</div>
