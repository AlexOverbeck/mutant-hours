<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form name="authForm" ng-submit="authForm.$valid" novalidate>
      <div class="row column" id="log-in-form">
        <h4 class="text-center" ng-bind="vm.formName"></h4>

        <!-- Server authentication errors -->
        <div class="alert callout small" ng-show="vm.error" ng-bind="vm.error"></div>

        <!-- Email input -->
        <label>Email
          <input
            ng-model="vm.user.email"
            type="email"
            name="email"
            placeholder="somebody@example.com"
            required
            autofocus
            ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }">
        </label>

        <!-- Email error -->
        <div class="alert callout small" ng-show="authForm.$submitted && authForm.email.$error.required">Email required</div>
        <div class="alert callout small" ng-show="authForm.$submitted && authForm.email.$error.email">Invalid email</div>

        <!-- Password input -->
        <label>Password
          <input ng-model="vm.user.password" type="password" name="password" placeholder="Password" required>
        </label>

        <!-- Password error -->
        <div class="alert callout small" ng-show="authForm.$submitted && authForm.password.$error.required">Password required</div>

        <p><button type="submit" class="button expanded" ng-bind="vm.formName"></button></p>
      </div>
    </form>

  </div>
</div>
